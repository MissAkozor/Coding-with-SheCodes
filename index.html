<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input 
          type="search"
          placeholder="Type a city.."
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-control shadow-sm"
          />
        <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
         
        </form>
        <h1 id="city">
        </h1>
        <ul>
          <li id="date">
          </li>
          <li id="description">
            Mostly Sunny
          </li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Sunny icon"
            />
            <span class="temperature" id="temperature">19</span>
            <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
      </div>

      <p> <a href="https://github.com/MissAkozor/Coding-with-SheCodes.git" target="_blank" class="source-code">Open-source code</a> by Joanne Akozor </p> 
    
  </body>

    <script src="src/index.js"></script>
  </body>
</html>
